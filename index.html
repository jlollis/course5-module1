<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lunch Checker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="items">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
    </div>
    <div ng-show="!empty && checked" class="alert alert-info">{{message}}</div>
    <div ng-show="empty" class="alert alert-warning">Please enter data first</div>
  </div>

</body>

</html>
